<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <title>Check In</title>
    </head>
    <body>
        <h1>I Am The Weather</h1>
        <div class="checkins">
            <a href="/"><i class="fas fa-location-arrow"></i></a> | <a href="/places">view places i've been or will travel to</a>
        </div>
        <p class="weather">
            This is happening now: I'm situated at <span id="latitude"></span>&deg
            <span id="longitude"></span>&deg on this <span id='summary'></span> day and the temperature is
            a wonderful <span id="temperature"></span>F. 
            <span id="aq"><br>The concentration of particular matter 
                (<span id="aq_parameter"></span>) is <span id="aq_value"></span>
                <span id="aq_unit"></span> measured from <span id="city"></span> on <span id="aq_date"></span>
            </span>
        </p>
        <script src="sketch.js"></script>
    </body>
</html>
